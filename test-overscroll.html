<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Game Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 3000px;
        }

        .page-content {
            height: 200vh;
            background: linear-gradient(to bottom, #F0F0F0 0%, #CCCCCC 100%);
            padding: 20px;
        }

        #game-wrapper {
            width: 100%;
            height: 80vh;
            border: 3px solid #333333;
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="page-content">
    <h1>Parent Page Content</h1>
    <p>Scroll down the page to test the outer scroll behavior.</p>

    <div id="game-wrapper">
        <!-- Embed your existing index.html here -->
        <iframe src="index.html"></iframe>
    </div>

    <p>More content below the embedded game.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scroll and test!</p>
</div>
</body>
</html>
